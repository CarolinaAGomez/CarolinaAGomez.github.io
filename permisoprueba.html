<h2>Permiso diario</h2>
			<div th:if="${permiso_diario} != null">
                <div th:each="permiso : ${permiso_diario}">
                    <h3>Persona</h3>
                    <p th:text="${permiso.pedido.nombre}"></p>
                    <p th:text="${permiso.pedido.apellido}"></p>
                    <p th:text="${permiso.pedido.apellido}"></p>
                    <h3>Dia en el que comienza el permiso</h3>
                    <p th:text="${permiso.fecha}"></p>
                    <h3>Motivo del permiso</h3>
                    <p th:text="${permiso.motivo}"></p>
                    <h3>Desde</h3>
                    <p th:text="${permiso.desdeHasta[0].lugar}"></p>
                    <h3>Hasta</h3>
                    <p th:text="${permiso.desdeHasta[1].lugar}"></p>
                    
                   <a th:href="@{/generacionqr?URL=https://carolinaagomez.github.io/PermisoDiario.html(nombre=${permiso.pedido.nombre}
                    ,apellido=${permiso.pedido.apellido},desde=${permiso.desdeHasta[0].lugar},fecha=${permiso.fecha},hasta=${permiso.desdeHasta[1].lugar}
                    ,motivo=${permiso.motivo},dni=${permiso.pedido.dni})}">VER CODIGO QR</a>
                </div>
