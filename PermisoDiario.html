 <script type="text/javascript">
 	const queryString = window.location.search; //Con este objeto podemos extraer informaci칩n de la url (por ejemplo par치metros recibidos), redireccionar a otra p치gina web, 칩 refrescar la web actual.
	console.log(queryString);
 	const urlParams = new URLSearchParams(queryString);
 	const nombre = urlParams.get("nombre");
 	const apellido = urlParams.get("apellido");
 	document.getElementById("persona").textContent = "Otorgado a: " + nombre +" " + apellido;
 	const dni = urlParams.get("dni");
 	document.getElementById("dni").textContent = "DNI: " +dni;
 	const desde = urlParams.get("desde");
 	document.getElementById("desde").textContent = "Desde: " +desde;
 	const hasta = urlParams.get("hasta");
 	document.getElementById("hasta").textContent = "Hasta: " +hasta;
 	const motivo = urlParams.get("motivo");
 	document.getElementById("motivo").textContent = "Motivo: " +motivo;
 	const fecha = urlParams.get("fecha");
 	document.getElementById("fecha").textContent = "Valido: " +fecha;
 </script>
